window:
    padding:
        x: 20
        y: 20


font:
    size: 11
    normal:
        family: monospace
        style: Regular
    offset:
        x: -1

colors:
  primary:
    foreground: '#f2f2f4'
    background: '#242c38'

    cursor:
        text:   '#f2f2f4'
        cursor: '#f2f2f4'

  normal:
    black:   '#333b47'
    red:     '#f05656'
    green:   '#2cc46e'
    yellow:  '#eCC46f'
    blue:    '#6088dd'
    magenta: '#fa5477'
    cyan:    '#64b9f2'
    white:   '#d2d2d2'

  bright:
    black:   '#424a56'
    red:     '#ff6565'
    green:   '#3bd37d'
    yellow:  '#fbd37e'
    blue:    '#6f97ec'
    magenta: '#ff6386'
    cyan:    '#71c6ff'
    white:   '#f1f1f3'

live_config_reload: true

key_bindings:
    # Spawn new instance in same directory
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
